<!DOCTYPE html>
<html lang="en">

<head>

    <title>Learn Jquery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <button id="mybtn">button with id</button>
    <button class="my-btn">button with class</button>
