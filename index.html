<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Jquery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="images/blog-1.jpg" alt="" id="blog-1" width="300px" style="display: block; margin: 10px">
    <img src="images/blog-2.jpg" alt="" id="blog-2" width="300px" style="display: block; margin: 10px; position: relative">
    <p id="myP">hello world</p>
    <button id="set-text">set Text</button>
    <button id="set-html">set HTML</button>
    <button id="btn-hide">hide Image</button>
    <button id="btn-show">show Image</button>
    <button id="btn-toggle">Toggle Image</button>

    <button id="btn-fadeout">fade Out</button>
    <button id="btn-fadein">Fade In</button>
    <button id="btn-fadetoggle">fade Toggle</button>
    <button id="btn-fadeto">fade To</button>

    <button id="btn-slidedown">slide down</button>
    <button id="btn-slideup">slide up</button>
    <button id="btn-slidetoggle">slide toggle</button>

    <button id="btn-animate">Animate</button>
    <button id="btn-setInputValue">set Input value</button>
    <button id="btn-setAttribute">set Attribute</button>
    <button id="btn-setImage">set Image</button>
    <input type="text" name="name" id="input-text" value="nezam" data-id="1">

    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="js/jQuery.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
